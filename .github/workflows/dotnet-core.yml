name: .NET Core

defaults:
  run:
    working-directory: ./Source

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
          - os: ubuntu-16.04
            suffix: ubuntu-16.04
            z3: z3-4.8.4.d6df51951f4c-x64-ubuntu-16.04
          - os: windows-2019
            suffix: win
            z3: z3-4.8.4.d6df51951f4c-x64-win
    env:
      binaryPath: DafnyLS/bin/Release/netcoreapp3.1
      binaryArchive: DafnyLS-${{matrix.suffix}}.zip 
      z3BaseUri: https://github.com/Z3Prover/z3/releases/download/z3-4.8.4
    outputs:
      binaries: ${{env.binaryPath}}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Load Z3
      shell: pwsh
      run: |
        Set-Location ${{env.binaryPath}}
        Invoke-WebRequest ${{env.z3BaseUri}}/${{matrix.z3}}.zip -OutFile z3.zip
        Expand-Archive z3.zip .
        Rename-Item ${{matrix.z3}} z3
        Remove-Item ${{matrix.z3}}.zip
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ${{env.binaryArchive}}
        path: ./Source/${{env.binaryPath}}/
