name: .NET Core

defaults:
  run:
    working-directory: ./Source

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-16.04]
        include:
          - os: ubuntu-16.04
            suffix: ubuntu-16.04
            z3uri: https://github.com/Z3Prover/z3/releases/download/z3-4.8.4/z3-4.8.4.d6df51951f4c-x64-ubuntu-16.04.zip
          - os: windows-2019
            suffix: win
            z3uri: https://github.com/Z3Prover/z3/releases/download/z3-4.8.4/z3-4.8.4.d6df51951f4c-x64-win.zip
    env:
      binaryPath: DafnyLS/bin/Release/netcoreapp3.1
    outputs:
      binaries: ${{env.binaryPath}}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Load Z3
      run: |
        cd ${{env.binaryPath}}
        wget ${{z3uri}}
        unzip z3*.zip
        rm z3*.zip
    - name: Pack Binaries
      run: cd ${{env.binaryPath}} && zip -r DafnyLS.zip .
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: DafnyLS-${{matrix.suffix}}.zip
        path: ./Source/${{env.binaryPath}}/DafnyLS.zip
